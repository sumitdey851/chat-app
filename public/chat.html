<!DOCTYPE html>

<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <!--sidebar div-->
            <div id="sidebar" class="chat__sidebar">

            </div>
            <!--chat div-->
            <div class="chat__main">

                <div id="messages" class="chat__messages"></div>   <!--chat messages show up in this div-->

                <div class="compose">
                    <!--message form-->
                    <form id="message-form">
                        <input name="message" placeholder="Your message here!" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
                
            </div>

        </div>

        <!--Templates-->
        <!--defining template for rendering messages-->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>      <!--accessing messages-->
            </div>
        </script>

        <!--defining template for rendering location with timestamp-->
        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{mapsUrl}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <!--defining template for rendering sidebar-->
        <script id="sidebar-templete" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
            <div class="">

            </div>
        </script>

        <!--importing mustachejs for templating, momentjs to format time, and qsjs for -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <!--importing socket.io and client-side js-->
        <script src='/socket.io/socket.io.js'></script>
        <script src='/js/chat.js'></script>
    </body>
</html>
